<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P-Ticket</title>
    <!-- Tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind custom color and theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              dd100: "#1DD100",
            },
          },
        },
      };
    </script>
    <!-- Raw CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="">
      <!-- Nav bar area -->
      <nav>
        <div class="navbar bg-base-100 flex justify-evenly">
          <div>
            <div class="dropdown">
              <h2 class="text-4xl font-extrabold font-raleway">P-Ticket</h2>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Destination</a></li>
                <li><a>Search</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal px-1 text-lg font-medium font-raleway"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <div class="">
            <a class="btn text-dd100 font-raleway font-bold text-xl bg-[#1DD1001A] border-[#1DD10066]"
              >Bus
              <img src="images/bus-icon.png" alt="" />
            </a>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <section></section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
